<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="p1.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_input">
              <label for="first_name">First Name</label>
              <input id="first_name" placeholder="Enter First Name" />
            </div>
            <div class="form_input">
              <label for="last_name">Last Name</label>
              <input id="last_name" placeholder="Enter Last Name" />
            </div>
            <div class="form_input">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your Email" />
            </div>
            <div class="form_input">
              <label for="job_role">Job Role</label>
              <select id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_input">
              <label for="address">Address</label>
              <textarea
                id="address"
                cols="70"
                rows="3"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_input">
              <label for="city">City</label>
              <input id="city" placeholder="Enter City Name" />
            </div>
            <div class="form_input">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" placeholder="Enter Pincode" />
            </div>
            <div class="form_input">
              <label for="date">Date</label>
              <input type="date" id="date" value="2024-01-14" />
            </div>
            <div class="form_input">
              <label for="upload">Upload Your CV</label>
              <input id="upload" type="file" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
